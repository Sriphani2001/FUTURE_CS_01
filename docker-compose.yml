services:
  juice-shop:
    image: bkimminich/juice-shop
    container_name: juice-shop
    ports:
      - "3000:3000"
    restart: unless-stopped

  bwapp:
    image: raesene/bwapp
    container_name: bwapp
    ports:
      - "8000:80"
    restart: unless-stopped

  zap:
    image: owasp/zap2docker-stable
    container_name: zap
    command: ["zap.sh", "-daemon", "-host", "0.0.0.0", "-port", "8080", "-config", "api.disablekey=true"]
    ports:
      - "8080:8080"
    volumes:
      - ./evidence/zap-reports:/zap/wrk
    restart: unless-stopped

  sqlmap:
    image: sqlmapproject/sqlmap   # maintained image
    container_name: sqlmap
    tty: true
    stdin_open: true
    volumes:
      - ./evidence/sqlmap-results:/root/.sqlmap
    entrypoint: ["/bin/sh"]       # so you can exec into it and run sqlmap
